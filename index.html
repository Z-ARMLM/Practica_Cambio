<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de factura</title>
    <!-- Titulo de la pagina -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Libreria de boostrap -->
    <link rel="stylesheet" href="./Styles/styles.css">
    <!-- Anexando la hoja de estilos -->
    <link rel="shortcut icon" href="./Multimedia/favicon.png" type="image/x-icon">
    <!-- Logo favicon -->
</head>
<body>
    <!-- SISTEMA QUE LISTE CONSUMOS-->
<div class="container">
    <div class="row">
        <div class="col-md-10 suprm">
            <div class="card">
                <div class="container">
                    <h2>PROGRAMA DE FACTURACION</h2>
                </div>
                <div class="row">
                    <div class="col-md-8 agreg">
                    <form >
                      <!-- titulo e input para agregar consumos-->
                            <label for="consumo" class="form-label" >Indique cantidad que consumio</label>
                            <input type="number" class="form-control" id="consumo" placeholder="0">
                    </form>
                </div>

                    <div class="col-md-2">
                      <!-- Boton agregar ocnsumo -->
                        <button class="btn btn-primary" onclick="moreItems()">Agregar</button>
                    </div>
                </div>
                <div class="row">
                  <!-- Title delo consumido -->
                    <h3 class="consu">LO CONSUMIDO FUE:</h3>
                  <!-- Se imprimiran lo consumido -->
                    <div class="col-md-8 allCost">
                    </div>

                    <div class="col-md-4">
                      <!-- Se imprimira lo consumido -->
                        <h4><b>Total: <span>RD$ 0.00</span></b></h4>
                       <div id="totallyCash">     
                            <!-- Boton para pagar -->
                        <button type="button" class="btn btn-primary button" data-bs-toggle="modal" data-bs-target="#modalEfectivo">
                            Efectivo
                          </button>
                          <!-- Modal -->
                          <div class="modal fade" id="modalEfectivo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <form>
                                    <span id="totalBruto"></span>
                                    <label for="cant" class="form-label">Total a pagar</label>
                                    <input type="number" id="cash" class="form-control" placeholder="1000, 2000, 5000">
                                    <label for="cant" class="form-label">Total de pago</label>
                                    <input type="number" id="devol" class="form-control" placeholder="1000, 2000, 5000">
                                  </form>
                                  <button class="btn btn-success cash" onclick=cashEnd()>Pagar</button>
                                  <span id="resultDev"></span>
                                  <span id="resultBill"></span>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- Boton para otro tipo de pago -->
                          <button type="button" class="btn btn-primary button" data-bs-toggle="modal" data-bs-target="#modalTarjeta">
                                 Tarjeta
                          </button>
                          
                          <!-- Modal-->
                          <div class="modal fade" id="modalTarjeta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Pago realizado satisfactoriamente</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Gracias por referirnos</p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div> 
                   
                   
                       </div>
                      
                    </div>
                </div>
              
        </div>
    </div>
</div>
<script src="./Js/main.js"></script>
<!-- LLamada del js local -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- Llamada del js de boostrap -->

</body>
</html>
